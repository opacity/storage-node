[meta]
  dir = "/var/lib/influxdb/meta"

[data]
  dir = "/var/lib/influxdb/data"
  index-version = "tsi1"
  wal-dir = "/var/lib/influxdb/wal"

[http]
  auth-enabled = true
  access-log-path = "/var/log/influxdb/access.log"

[ifql]
  enabled = true

[logging]
  level = "debug"

[[udp]]
  enabled = true
  database = "prometheus"