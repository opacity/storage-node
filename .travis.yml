sudo: required

language: go

go:
 - "1.11.4"

env:
  - DOCKER_COMPOSE_VERSION=1.18.0 GO111MODULE=on

addons:
  apt:
    packages:
      - docker-ce

before_install:
  - sudo apt-get install -y -q netcat

  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - docker --version

  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - cp .travis.env .env

  - docker-compose --version
  - rm -rf ./data
  - docker-compose up --build -d

install: true

before_script:
   - echo waiting for docker...;
       while ! nc -z localhost 3000;
       do
         sleep 0.5;
         free -m;
       done;

script:
  - docker-compose exec app go test ./jobs
  - free -m;
  - docker-compose exec app go test ./models
  - free -m;
  - docker-compose exec app go test ./routes
  - free -m;
  - docker-compose exec app go test ./services
  - free -m;
  - docker-compose exec app go test ./utils
